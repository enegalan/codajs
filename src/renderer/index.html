<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; worker-src 'self' blob:; connect-src 'self' https: http:;">
  <link rel="icon" type="image/png" href="../../assets/logo.png">
  <script>
    // Polyfill for global
    if (typeof global === 'undefined') {
      var global = globalThis || window;
    }
  </script>
  <title>CodaJS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-app-region: drag;
    }
    #root {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    button, input, select, textarea, a, [role="button"], [tabindex] {
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
